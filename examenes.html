            crossorigin="anonymous"></script>
        <script src="js/next-sidebar.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const turnos = [
                    { fecha: '05/06/2024', horario: '10:00', examen: 'Nivel 2', sePresento: 'No', resultado: null, certificado: null },
                    { fecha: '05/06/2024', horario: '13:00', examen: 'Nivel 3', sePresento: 'Sí', resultado: 'Desaprobado', certificado: null },
                    { fecha: '10/07/2024', horario: '11:30', examen: 'Nivel 2', sePresento: 'Sí', resultado: 'Aprobado', certificado: 'assets/certificado.pdf' },
                    { fecha: '15/08/2024', horario: '10:00', examen: 'Nivel 1', sePresento: 'Sí', resultado: 'Aprobado', certificado: 'assets/certificado.pdf' },
                    { fecha: '20/09/2024', horario: '14:30', examen: 'Nivel 1', sePresento: 'Pendiente', resultado: null, certificado: null },
                    { fecha: '20/09/2024', horario: '16:00', examen: 'Nivel 4', sePresento: 'Pendiente', resultado: null, certificado: null },
                ];

                const tableBody = document.querySelector('tbody');

                turnos.forEach(turno => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${turno.fecha}</td>
                        <td>${turno.horario}</td>
                        <td>${turno.examen}</td>
                        <td><span class="badge ${turno.sePresento === 'Sí' ? 'bg-success' : turno.sePresento === 'No' ? 'bg-danger' : 'bg-warning text-dark'}">${turno.sePresento}</span></td>
                        <td><span class="badge ${turno.resultado === 'Aprobado' ? 'bg-success' : turno.resultado === 'Desaprobado' ? 'bg-danger' : ''}">${turno.resultado ?? '</span>-<span></span>'}</span></td>
                        <td>
                            ${turno.certificado ? `<a href="${turno.certificado}" class="btn btn-sm btn-gob" target="_blank"><i class="fas fa-download"></i> Certificado</a>` : '-'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        </script>
