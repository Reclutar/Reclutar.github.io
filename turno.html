    <section>
        <div class="contenedor m-auto py-5">
            <h2>Reserva de Turno</h2>
            <form id="reserva-turno-form">                
                <div class="row">
                    <!-- Columna izquierda -->
                    <div class="col-md-6">
                        <!-- Selección de examen -->
                        <div class="mb-3">                    
                            <label for="examen" class="form-label">Selecciona el examen que deseas rendir</label>
                            <select class="form-select" id="examen" required>
                                <option value="">Selecciona tu examen</option>
                                <option value="examen1">Examen Nivel 1</option>
                                <option value="examen2">Examen Nivel 2</option>
                                <option value="examen3">Examen Nivel 3</option>
                                <option value="examen4">Examen Nivel 4</option>
                            </select>
                        </div>
                        <!-- Selección de fecha -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Selecciona una fecha</label>
                            <input type="text" class="form-control" id="fecha" required>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-6">
                        <!-- Selección de horario -->
                        <div class="mb-3">
                            <label class="form-label">Selecciona un horario</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="horario" id="horario1" value="10:00" required>
                                <label class="form-check-label" for="horario1">10:00 hs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="horario" id="horario2" value="11:30" required>
                                <label class="form-check-label" for="horario2">11:30 hs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="horario" id="horario3" value="13:00" required>
                                <label class="form-check-label" for="horario3">13:00 hs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="horario" id="horario4" value="14:30" required>
                                <label class="form-check-label" for="horario4">14:30 hs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="horario" id="horario5" value="16:00" required>
                                <label class="form-check-label" for="horario5">16:00 hs</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón de enviar -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-gob">Reservar Turno</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#fecha", {
                dateFormat: "Y-m-d",
                minDate: "today",
                locale: "es",
                disable: [
                    function(date) {
                        // Deshabilita fines de semana
                        return (date.getDay() === 0 || date.getDay() === 6);
                    }
                ],
                onChange: function(selectedDates, dateStr, instance) {
                    // Aquí puedes actualizar los horarios disponibles
                    actualizarHorarios(dateStr);
                }
            });
        });
        
        function actualizarHorarios(fecha) {
            // Aquí harías una llamada a tu backend para obtener los horarios disponibles
            // Por ahora, simulamos una respuesta
            const horariosDisponibles = ['10:00', '13:00', '14:30'];
            
            // Actualiza los radio buttons de horarios
            document.querySelectorAll('input[name="horario"]').forEach(radio => {
                if (horariosDisponibles.includes(radio.value)) {
                    radio.disabled = false;
                } else {
                    radio.disabled = true;
                    radio.checked = false;
                }
            });
        }
        </script>
