<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://back.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/favicon.ico"
        type="image/vnd.microsoft.icon">
    <title>CV - Reclutar</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/next-sidebar.css" />
    <link rel="stylesheet" href="css/perfect-scrollbar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="app">
    <!-- [El código del sidebar y la navegación superior permanece igual] -->

    <section class="container py-3 mt-3">
        <div class="contenedor m-auto">
            <h2>Currículum Vitae</h2>
            <hr>
            <form id="registro-form">
                <!-- Formación Académica -->
                <h4 class="mt-4">Formación Académica Principal</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nivel-educativo-principal" class="form-label">Nivel Educativo</label>
                        <select class="form-select" id="nivel-educativo-principal" required>
                            <option value="">Selecciona tu nivel educativo</option>
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="tecnico">Técnico</option>
                            <option value="terciario">Terciario</option>
                            <option value="universitario">Universitario</option>
                            <option value="postgrado">Postgrado</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="titulo-principal" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo-principal">
                    </div>
                </div>

                <h4 class="mt-4">Formación Académica Complementaria</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nivel-educativo-complementario" class="form-label">Nivel Educativo</label>
                        <select class="form-select" id="nivel-educativo-complementario">
                            <option value="">Selecciona tu nivel educativo</option>
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="tecnico">Técnico</option>
                            <option value="terciario">Terciario</option>
                            <option value="universitario">Universitario</option>
                            <option value="postgrado">Postgrado</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="titulo-complementario" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo-complementario">
                    </div>
                </div>
                
                <hr>

                <!-- Experiencia Laboral -->
                <h4 class="mt-4">Experiencia Laboral Principal</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="empresa-principal" class="form-label required-field">Empresa</label>
                        <input type="text" class="form-control" id="empresa-principal" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="puesto-principal" class="form-label required-field">Puesto</label>
                        <input type="text" class="form-control" id="puesto-principal" required>
                    </div>
                </div>

                <h4 class="mt-4">Experiencia Laboral Secundaria</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="empresa-secundaria" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="empresa-secundaria">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="puesto-secundario" class="form-label">Puesto</label>
                        <input type="text" class="form-control" id="puesto-secundario">
                    </div>
                </div>

                <hr>

                <!-- Cursos/Seminarios/Congresos -->
                <h4 class="mt-4">Formación Adicional 1</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipo-formacion-1" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo-formacion-1">
                            <option value="">Seleccione el tipo</option>
                            <option value="curso">Curso</option>
                            <option value="seminario">Seminario</option>
                            <option value="congreso">Congreso</option>
                            <option value="presentacion">Presentación</option>
                            <option value="investigacion">Investigación</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombre-formacion-1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-formacion-1">
                    </div>
                </div>

                <h4 class="mt-4">Formación Adicional 2</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipo-formacion-2" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo-formacion-2">
                            <option value="">Seleccione el tipo</option>
                            <option value="curso">Curso</option>
                            <option value="seminario">Seminario</option>
                            <option value="congreso">Congreso</option>
                            <option value="presentacion">Presentación</option>
                            <option value="investigacion">Investigación</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nombre-formacion-2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-formacion-2">
                    </div>
                </div>

                <hr>

                <!-- Idiomas -->
                <h4 class="mt-4">Idiomas</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="idioma" class="form-label required-field">Idioma</label>
                        <input type="text" class="form-control" id="idioma" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nivel-idioma" class="form-label required-field">Nivel</label>
                        <select class="form-select" id="nivel-idioma" required>
                            <option value="">Seleccione un nivel</option>
                            <option value="basico">Básico</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                            <option value="nativo">Nativo</option>
                        </select>
                    </div>
                </div>

                <!-- Informática -->
                <h4 class="mt-4">Conocimientos Informáticos</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria-informatica" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria-informatica">
                            <option value="">Seleccione una categoría</option>
                            <option value="programacion">Programación</option>
                            <option value="ofimatica">Ofimática</option>
                            <option value="diseno">Diseño Gráfico</option>
                            <option value="basesdedatos">Bases de Datos</option>
                            <option value="redes">Redes</option>
                            <option value="sistemas">Sistemas Operativos</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="detalles-informatica" class="form-label">Detalles/Comentarios</label>
                        <textarea class="form-control" id="detalles-informatica" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-gob px-4">Guardar CV</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/next-sidebar.js"></script>
</body>

</html>
